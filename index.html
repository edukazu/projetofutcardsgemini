<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Cards - A Batalha Tática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="start-screen">
        <div class="background-effects">
            <div class="floating-card c1"></div>
            <div class="floating-card c2"></div>
            <div class="floating-card c3"></div>
            <div class="floating-card c4"></div>
            <div class="spotlight"></div>
        </div>

        <div class="menu-content">
            <h1 class="game-title">FUT CARDS <br><span class="highlight">ARENA</span></h1>
            <p class="game-subtitle">Monte sua estratégia. Vença o duelo.</p>

            <div class="team-selection">
                <h3>ESCOLHA SEU MANTO</h3>
                <div class="teams-grid">
                    <div class="team-option selected" id="select-team-blue" onclick="selectTeam('blue')">
                        <div class="team-color-strip blue-strip"></div>
                        <div class="team-info"><strong>AZUL REAL</strong><small>Formação 4-4-2</small></div>
                    </div>
                    <div class="team-option" id="select-team-red" onclick="selectTeam('red')">
                        <div class="team-color-strip red-strip"></div>
                        <div class="team-info"><strong>VERMELHO FURIOSO</strong><small>Formação 4-3-3</small></div>
                    </div>
                </div>
            </div>

            <div class="player-input-group">
                <label>NOME DO TREINADOR</label>
                <input type="text" id="player-name-input" placeholder="Digite seu nome..." value="Treinador 1" autocomplete="off">
            </div>

            <button id="btn-start-game" onclick="goToSquadScreen()">GERENCIAR ELENCO</button>
            <p class="version">Fut Cards MVP v1.3</p>
        </div>
    </section>

    <section id="squad-screen" class="hidden">
        <header class="squad-header">
            <h2 id="squad-title">SEU TIME TITULAR</h2>
            <div class="squad-stats">
                <span>OVR DO TIME: <b id="team-ovr-display">86</b></span>
                <span>FORMAÇÃO: <b id="team-form-display">4-3-3</b></span>
            </div>
        </header>

        <div class="squad-content">
            <div class="squad-grid-container" id="squad-grid"></div>
            <aside class="player-details-panel">
                <div id="detail-card-preview"></div>
                <div class="detail-stats-box">
                    <h3 id="detail-name">SELECIONE</h3>
                    <p id="detail-role">Para ver atributos</p>
                    <div class="stat-bars" id="stat-bars-container"></div>
                </div>
            </aside>
        </div>

        <div class="squad-footer">
            <button class="btn-secondary" onclick="backToMenu()">VOLTAR</button>
            <button class="btn-primary" onclick="goToMatch()">IR PARA O JOGO ⚽</button>
        </div>
    </section>

    <div id="main-game-wrapper" class="hidden">
        <main id="game-area">
            <div id="pitch-container">
                <div class="goal-structure goal-left" id="zone-0"><div class="net"></div></div>
                <div class="field-zone defense-zone" id="zone-1"></div>
                <div class="field-zone midfield-zone" id="zone-2"></div>
                <div class="field-zone attack-zone" id="zone-3"></div>
                <div class="goal-structure goal-right" id="zone-4"><div class="net"></div></div>
                <div id="ball-indicator"></div>
            </div>
        </main>

        <footer id="ui-footer">
            <div class="footer-group score-group">
                <div class="team-score"><span class="label" id="label-player-name">JOGADOR</span><span class="value" id="score-player">0</span></div>
                <div class="score-divider">X</div>
                <div class="team-score"><span class="value" id="score-ia">0</span><span class="label">IA</span></div>
            </div>
            <div class="footer-group action-group">
                <div id="possession-display">Posse: NEUTRA</div>
                <button onclick="game.startBattle()" id="btn-battle">⚔️ BATALHAR</button>
            </div>
            <div class="footer-group log-group"><div id="game-info">Arena pronta.</div></div>
        </footer>
    </div>

    <script src="cards.js"></script>
    <script src="game.js"></script>
    
    <script>
        let selectedTeamColor = 'blue';
        function selectTeam(color) {
            selectedTeamColor = color;
            document.querySelectorAll('.team-option').forEach(el => el.classList.remove('selected'));
            document.getElementById(`select-team-${color}`).classList.add('selected');
        }
        function goToSquadScreen() {
            const startScreen = document.getElementById('start-screen');
            const squadScreen = document.getElementById('squad-screen');
            const playerName = document.getElementById('player-name-input').value || "Treinador";
            window.game = new Game({ playerTeamColor: selectedTeamColor, playerName: playerName, autoStart: false });
            startScreen.classList.add('fade-out');
            setTimeout(() => { startScreen.classList.add('hidden'); squadScreen.classList.remove('hidden'); window.game.renderSquadScreen(); }, 500);
        }
        function backToMenu() { location.reload(); }
        function goToMatch() {
            const squadScreen = document.getElementById('squad-screen');
            const gameWrapper = document.getElementById('main-game-wrapper');
            squadScreen.classList.add('fade-out');
            setTimeout(() => { squadScreen.classList.add('hidden'); gameWrapper.classList.remove('hidden'); window.game.initBoard(); window.game.renderUI(); window.game.setCamera('OVERVIEW'); }, 500);
        }
    </script>
</body>
</html>
