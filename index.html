<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fut Cards - Vertical Battle Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-viewport">
        
        <div id="hud-top">
            <div class="score-board">
                <span class="team-name">VOCÊ</span>
                <span class="score" id="score-player">0</span>
                <span class="vs">x</span>
                <span class="score" id="score-ia">0</span>
                <span class="team-name">RIVAL</span>
            </div>
        </div>

        <div id="world-container">
            
            <div class="scene-zone" id="scene-attack">
                <div class="zone-label">GRANDE ÁREA RIVAL</div>
                <div class="penalty-box top-box"></div>
                
                <div class="battle-line enemy-line" id="row-att-enemy"></div>
                
                <div class="battle-line player-line" id="row-att-player"></div>
            </div>

            <div class="scene-zone" id="scene-mid">
                <div class="zone-label">MEIO-CAMPO</div>
                <div class="center-circle"></div>
                <div class="center-line"></div>
                
                <div class="battle-line enemy-line" id="row-mid-enemy"></div>
                
                <div class="battle-line player-line" id="row-mid-player"></div>
            </div>

            <div class="scene-zone" id="scene-defense">
                <div class="zone-label">SUA DEFESA</div>
                <div class="penalty-box bottom-box"></div>
                
                <div class="battle-line enemy-line" id="row-def-enemy"></div>
                
                <div class="battle-line player-line" id="row-def-player"></div>
            </div>

        </div>

        <div id="hud-bottom">
            <div id="info-display">
                <span id="zone-text">Zona: Meio Campo</span>
                <small>Sua vez de jogar</small>
            </div>
            
            <div id="action-buttons">
                <button class="btn-action btn-dribble" onclick="game.action('DRIBBLE')">⚡ DRIBLE</button>
                <button class="btn-action btn-pass" onclick="game.action('PASS')">⚽ PASSE</button>
            </div>
        </div>

    </div>

    <script src="cards.js"></script>
    <script src="game.js"></script>
    <script>
        window.onload = () => {
            window.game = new Game();
            window.game.init();
        }
    </script>
</body>
</html>
